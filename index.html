<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript - Steak</title>
</head>
<body>
    <script>

        var confirmSteak=confirm("Would you like to eat steak?");
        var age=prompt("How old are you?");

        if(confirmSteak){
            alert("Here's a Steak Sandwich");
        }
        else{
            document.write("Here's a Tofu Stir-Fry!");
        }

        if(age<18){
            document.write("No Sake for you!");
        }
        else{
            document.write("Yes!!! Sake for you ;)")
        }
        
    </script>
    
</body>
</html>
